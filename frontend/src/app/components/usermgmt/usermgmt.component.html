<div class="row">
    <div class="col-sm-2">
        <app-adminhome></app-adminhome>
        </div>
        <div class="col-xl-9">
            <div class='container' >
                <div>
                <h3>Search Accounts</h3>
                <form [formGroup]="searchForm" (ngSubmit)="ListAccounts()">
                    <div class="form-group">
                        <label for="name">Enter Account Number  </label>
                        <input type="text" formControlName="name" class="form-control"><br/><br/>
                        <div class="alert alert-error" *ngIf="frm['name'].invalid && frm['name'].touched">
                            <p> Name is required!</p>
                        </div>
                        <input type="submit" value="Search">
                    </div>
                </form>   
                </div>
            </div>
            <div class="col ml-auto text-right" >
                <form  [formGroup]="listForm">       

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Account No</th>
                        <th scope="col">Type</th>
                        <th scope="col">Current Access</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr  *ngFor="let item of accounts; let i= index;">
                        <th scope="row"> 
                        {{i+1}}
                        </th>
                        <td>{{item.accountNo}}</td>
                        <td>{{ item.type }}</td>
                        <td>{{ item.accessLevel }}</td>
                        <td>
                        <td> <button type="button" class="btn btn-sm btn-outline-primary mr-2"
                            (click)="onGrantAccess(item.accountId)"
                            >Grant Access</button>
                            </td>               
                            <td> <button type="button" class="btn btn-sm btn-outline-primary mr-2"
                                (click)="onBlockAccess(item.accountId)"
                                >Block</button>
                            </td>
                    </tr>
                </table>
            </form>
            </div>
            </div>
            </div>
