<div class="row">
  <div class="col-sm-2">
      <app-userhome></app-userhome>
      </div>
      <div class="col-xl-9">    
  
      <div class="col ml-auto text-right" *ngIf="displayList" >
        <form  [formGroup]="listForm">
            
            <button type="button" class="btn btn-outline-success"
            (click)="callAddBeneficiary()">Add Beneficiary
            </button> 
      <table class="table table-striped">
          <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Beneficiary Name</th>
                <th scope="col">Account No</th>
                <th scope="col">IFSC code</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let item of Beneficiaries; let i= index;">
                <th scope="row"> 
                <input class="form-check-input" type="checkbox" formControlName="name"  
                value="{item}" id="items">
                {{i+1}}
                </th>
                <td>{{item.benName}}</td>
                <td>{{ item.benAcNo}}</td>
                <td>{{ item.benIFSCCode }}</td>
                <td>
                  <td> <button type="button" class="btn btn-sm btn-outline-primary mr-2"
                      (click)="onDeleteBeneficiary(item.benId)" 
                      >Delete</button></td>
              </tr>
        </table>
      </form>
  </div>
        <div [class.show]="false" *ngIf="addmode"><!-- && !user" -->
          <form [formGroup]="addForm" (ngSubmit)="submit()">
            <div class="form-group">
                <label for="name">Enter Beneficiary name:  </label>
                <input type="text" formControlName="benName" class="form-control"><br/><br/>
                <div class="alert alert-error" *ngIf="addfrm['benName'].invalid && addfrm['benName'].touched">
                   <p> Name is required!</p>
                </div>
                <label for="name">Enter Beneficiary A/C No:  </label>
                <input type="text" formControlName="benAcNo" class="form-control"><br/><br/>
                <div class="alert alert-error" *ngIf="addfrm['benAcNo'].invalid && addfrm['benAcNo'].touched">
                   <p> Account number is required!</p>
                </div>
                <label for="name">Enter Beneficiary Bank IFSC:  </label>
                <input type="text" formControlName="benIFSCCode" class="form-control"><br/><br/>
                <div class="alert alert-error" *ngIf="addfrm['benIFSCCode'].invalid && addfrm['benIFSCCode'].touched">
                   <p> IFSC is required!</p>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
        </form>   
        </div>
  </div></div>
