<div class="container-fluid m1-auto">

Enter Personal Information:
<form ngNoForm  [formGroup]="registerForm" (ngSubmit)="registerUser()">
  <div class="col-md-6">
    <label for="primaccno" class="form-label">Primary Account No</label>
    <input type="text" class="form-control" formControlName="primaccno"/>
  </div>
  <div class="col-md-6">
    <label for="secaccno" class="form-label">Savings Account No</label>
    <input type="text" class="form-control" formControlName="secaccno"/>
  </div>
  <div class="col-md-6">
    <label for="firstname" class="form-label">First Name</label>
    <input type="text" class="form-control" formControlName="firstname"/>
  </div>
  <div class="col-md-6">
    <label for="lastname" class="form-label">Last Name</label>
    <input type="text" class="form-control" formControlName="lastname"/>
  </div>  
  <div class="col-md-6">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" formControlName="email"/>
  </div>
  <div class="col-md-4">
    <label for="phoneno" class="form-label">Contact No.</label>
    <input type="text" class="form-control" formControlName="phoneno" />
  </div>
  <div class="col-10">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" formControlName="address" placeholder="1234 Main St"/>
  </div>
  <div class="col-md-2">
    <label for="zipcode" class="form-label">Zip</label>
    <input type="text" class="form-control" formControlName="zipcode"/>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" formControlName="gridCheck">
      <label class="form-check-label" for="gridCheck">
         I agree to the terms and conditions
      </label>
    </div>
  </div>
 

<p><b>Select user credential:</b><br/><br/></p>

  <div class="row s-3">
    <div class="col-sm-2">
      <label for="uname" class="form-label">Login Name</label>
      </div>
      <div class="col-sm-3">
       <input type="text" class="form-control" formControlName="userName" >
       </div>
</div>
<div class="row g-3">
  <div class="col-sm-2">
      <label for="password" class="form-label">Password</label>
      </div>
      <div class="col-sm-2">
      <input type="password" class="form-control" formControlName="password">
      </div>
</div>
<div class="col-sm-6">
  <button type="submit" class="btn btn-primary">Register</button>
</div>
</form>
</div>
